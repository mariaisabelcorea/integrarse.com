	<section id="sec-form">
		<div class="container">
			<form name="form-contacto" id="form-contacto" method="post"
			action="">
			<div class="form-group">
				<label class="col-md-2">Nombre:</label>
				<input type="name" name="name" id="name" class="form-control col-md-10" placeholder="Ingresa tu nombre completo">
				
</div>
			
			<div class="form-group">
				<label class="col-md-2">Correo:</label>
				<input type="email" name="correo" id="correo" class="form-control col-md-10" placeholder="Ingresa tu correo electronico">
			</div>
				
				<div class="form-group">
				<label class="col-md-2">Tarjeta de crédito:</label>
				<input type="tar" name="tarjeta" id="tarjeta" class="form-control col-md-10" placeholder="Ingresa el número de tu tarjeta">
			</div>
			
				<div class="form-group">
				<label class="col-md-2">Mensaje:</label>
				<textarea name="mensaje" id="mensaje" class="form-control col-md-10" placeholder="Escribe tu mensaje aqui"></textarea>
			</div>
			
			<div class="form-group form-row">
				<label>Departamento:</label>
				<select name="country" id="country" class="form-control">
					<option value="FCO">Francisco Morazan</option>
					<option value="COM">Comayagua</option>
					<option value="YOR">Yoro</option>
					<option value="COL">Colon</option>
					<option value="LPA">La Paz</option>
					<option value="VAL">Valle</option> 
					<option value="ATL">Atlantida</option> 
				
				</select> 
				

				<div class="form-group">
				<label class="col-md-12">¿Cuanto quieres donar?</label>
				<textarea name="mensaje" id="mensaje" class="form-control col-md-10" placeholder="Ingresa la cantidad"></textarea>
			</div>
			
				
				</div>
			
		
			
			<div class="form-group">
				<button type="Enviar" class="btn btn-light btn-naranja">Enviar</button>
			</div>
			
			</form>
		</div>
		
	</section>
